<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelagem de Circuitos para Controle</title>
  <link rel="stylesheet" href="styles.css" media="screen">
</head>

<body>
  <div class="container">

    <header>
      <h1>Modelagem de Circuitos para Controle</h1>
    </header>

    <div class="circuit-diagram">
      <img src="images/diagrama.png" alt="Diagrama do Circuito">
    </div>

    <!-- INPUTS -->
    <div class="form-section">
      <div class="form-group">
        <label for="idresistencia">Resistência (Ω)</label>
        <input type="number" id="idresistencia" placeholder="Resistência (Ω)" name="resistencia">
      </div>
      <div class="form-group">
        <label for="idcapacitancia">Capacitância (F)</label>
        <input type="number" id="idcapacitancia" placeholder="Capacitância (F)" name="capacitancia">
      </div>
      <div class="form-group">
        <label for="idcondicaoInicial">Condição Inicial (V)</label>
        <input type="number" id="idcondicaoInicial" placeholder="Condição Inicial (V)" name="condicaoInicial">
      </div>
    </div>
    <!-- ... -->

    <!-- CIRCUITOS -->
    <div class="circuit-selection">
      <!-- Linha 1 -->
      <div class="circuit-option">
        <input type="radio" id="circuit1" name="circuit" />
        <label class="label-select" for="circuit1"><img src="images/default.png" alt="Circuito 1" /></label>
      </div>
      <div class="circuit-option">
        <input type="radio" id="circuit2" name="circuit" />
        <label class="label-select" for="circuit2"><img src="images/default.png" alt="Circuito 2" /></label>
      </div>
      <!-- Linha 2 -->
      <div class="circuit-option">
        <input type="radio" id="circuit3" name="circuit" />
        <label class="label-select" for="circuit3"><img src="images/default.png" alt="Circuito 3" /></label>
      </div>
      <div class="circuit-option">
        <input type="radio" id="circuit4" name="circuit" />
        <label class="label-select" for="circuit4"><img src="images/default.png" alt="Circuito 4" /></label>
      </div>
      <!-- Linha 3 -->
      <div class="circuit-option">
        <input type="radio" id="circuit5" name="circuit" />
        <label class="label-select" for="circuit5"><img src="images/default.png" alt="Circuito 5" /></label>
      </div>
      <div class="circuit-option">
        <input type="radio" id="circuit6" name="circuit" />
        <label class="label-select" for="circuit6"><img src="images/default.png" alt="Circuito 6" /></label>
      </div>
    </div>
    <!-- ... -->

    <!-- Botão ação final -->
    <!-- <button onclick="simulate()" type="button">Calcular</button> -->
    <div align="center">
      <a onclick="simulate()" href="#" class="button" id="button">Simular</a>
    </div>
    <!-- ... -->

    <div class="graph-placeholder">
      <!-- O gráfico será inserido aqui. -->
    </div>
  </div>

</body>

<script src="script.js"></script>

</html>
