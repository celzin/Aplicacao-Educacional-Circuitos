        @font-face {

        }

        @font-face {
            font-family: BrandonGrotesqueWeb-Regular;
            src: url(/fonts/Brandon/38F14C_0_0.eot);
            src: url(/fonts/Brandon/38F14C_0_0.eot?#iefix) format("embedded-opentype"), url(/fonts/Brandon/38F14C_0_0.woff2) format("woff2"), url(/fonts/Brandon/38F14C_0_0.woff) format("woff"), url(/fonts/Brandon/38F14C_0_0.ttf) format("truetype")
        }

        .c-participant-modal {
            background-color: rgba(0, 0, 0, .5);
            height: 100%;
            left: 0;
            overflow-y: scroll;
            position: fixed;
            top: 0;
            transition: opacity .3s ease;
            width: 100%;
            z-index: 10000
        }

        .c-participant-modal .e-modal-wrapper {
            display: table;
            height: 100%;
            width: 100%
        }

        .c-participant-modal .e-modal-wrapper>div {
            display: table-cell;
            max-width: 100vw;
            vertical-align: middle
        }

        .c-participant-modal .modal-container {
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 20px 60px -2px rgba(27, 33, 58, .4);
            font-family: Helvetica, Arial, sans-serif;
            margin: 20px auto;
            padding: 0;
            position: relative;
            transition: all .3s ease;
            width: 500px
        }

        .c-participant-modal .modal-container.modal-cookie-fail {
            border-radius: 4px;
            transition: width .5s ease-out;
            width: 190px
        }

        .c-participant-modal .modal-container.modal-cookie-fail:hover {
            width: 210px
        }

        .c-participant-modal .modal-container.modal-cookie-fail .modal-footer {
            border-top: 0
        }

        .c-participant-modal .modal-container.modal-cookie-fail .modal-default-button {
            background-color: #fff;
            border-radius: 4px;
            color: #000;
            font-size: 20px;
            font-weight: 800;
            height: auto;
            line-height: 1;
            padding: 20px 10px 16px
        }

        .c-participant-modal .modal-container.modal-cookie-fail .modal-default-button:hover {
            background-color: #e6e6e6;
            color: grey
        }

        .c-participant-modal .modal-body {
            flex: 1 1 auto;
            margin: 20px 0 0;
            padding: 1rem;
            position: relative
        }

        .c-participant-modal .modal-body .icon {
            color: #bbb;
            margin: 20px auto;
            max-width: 120px
        }

        .c-participant-modal .modal-body .text-left {
            text-align: left
        }

        .c-participant-modal .modal-body .e-modal-title {
            font-weight: 600;
            margin-right: 24px;
            overflow-x: hidden
        }

        .c-participant-modal .modal-body .e-modal-title.session {
            font-size: 26px;
            text-align: center
        }

        .c-participant-modal .modal-body .text-center {
            margin-right: 0;
            text-align: center
        }

        .c-participant-modal .modal-body .e-modal-text {
            margin-top: 15px;
            word-break: break-word
        }

        .c-participant-modal .modal-body .e-modal-text:first-child {
            margin-top: 23px
        }

        .c-participant-modal .modal-footer {
            border-top: 1px solid #eee;
            display: flex;
            font-size: 12px;
            padding: 0;
            width: 100%
        }

        .c-participant-modal .modal-footer button {
            background: transparent;
            border: 0;
            box-sizing: border-box;
            color: inherit;
            cursor: pointer;
            font: inherit;
            height: 44px;
            letter-spacing: 1px;
            line-height: 44px;
            margin: 0;
            padding: 0
        }

        .c-participant-modal .modal-footer button.session {
            letter-spacing: 1px
        }

        .c-participant-modal .modal-footer button:hover {
            background-color: #eee
        }

        .c-participant-modal .modal-footer button.agree {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='31' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5.414 11 4 12.414l5.414 5.414L20.828 6.414 19.414 5l-10 10z' fill='%2338E44F'/%3E%3C/svg%3E");
            background-position: center 3px;
            background-repeat: no-repeat;
            background-size: 48px;
            flex: 1 1 33.3333%
        }

        .c-participant-modal .modal-footer button.disagree {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32.526 32.526' style='enable-background:new 0 0 32.526 32.526' xml:space='preserve'%3E%3Cpath d='M32.526 2.828 29.698 0 16.263 13.435 2.828 0 0 2.828l13.435 13.435L0 29.698l2.828 2.828 13.435-13.435 13.435 13.435 2.828-2.828-13.435-13.435z'/%3E%3C/svg%3E");
            background-position: 50%;
            background-repeat: no-repeat;
            background-size: 16px;
            height: 40px;
            position: absolute;
            right: 0;
            top: 0;
            width: 40px
        }

        @media screen and (max-width:529px) {
            .c-participant-modal .modal-container {
                max-width: 100%;
                width: auto
            }
        }

        .modal-enter,
        .modal-leave-active {
            opacity: 0
        }

        .modal-enter .modal-container,
        .modal-leave-active .modal-container {
            transform: scale(1.1)
        }
    </style>
