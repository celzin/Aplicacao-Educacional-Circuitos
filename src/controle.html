<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle Dinâmico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Primeira Linha: Inputs -->
    <div class="inputs">
        <input type="number" id="resistencia" placeholder="Resistência (R)">
        <input type="number" id="capacitancia" placeholder="Capacitância (C)">
        <input type="number" id="condicaoInicial" placeholder="Condição Inicial (0-5V)">
    </div>

    <!-- Segunda Linha: Seleção de Imagens -->
    <div class="image-select">
        <input type="radio" name="imageOption" id="image1" value="1" onclick="selectImage('1')">
        <label for="image1">Imagem 1</label>

        <input type="radio" name="imageOption" id="image2" value="2" onclick="selectImage('2')">
        <label for="image2">Imagem 2</label>

        <input type="radio" name="imageOption" id="image3" value="3" onclick="selectImage('3')">
        <label for="image3">Imagem 3</label>

        <input type="radio" name="imageOption" id="image4" value="4" onclick="selectImage('4')">
        <label for="image4">Imagem 4</label>

        <input type="radio" name="imageOption" id="image5" value="5" onclick="selectImage('5')">
        <label for="image5">Imagem 5</label>

        <input type="radio" name="imageOption" id="image6" value="6" onclick="selectImage('6')">
        <label for="image6">Imagem 6</label>
    </div>

    <!-- Terceira Linha: Simulação -->
    <button onclick="simulate()">Simular</button>
    <div class="results">
        <div id="chart">Gráfico Aqui</div>
        <div id="outputValue">Valor de Saída (V) Aqui</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
